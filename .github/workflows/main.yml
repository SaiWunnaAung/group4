name: DSH CI Pipeline

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  pull_request:
    branches:
      - master
      - develop

jobs:
  # ---------------------------------------------------
  # QDRANT (OWN BOX)
  # ---------------------------------------------------
  qdrant-setup:
    name: Qdrant
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Verify Qdrant is running
        run: |
          for i in {1..10}; do
            curl -s http://localhost:6333 && exit 0
            sleep 1
          done
          exit 1

  # ---------------------------------------------------
  # BACKEND (ONE BIG BOX)
  # ---------------------------------------------------
  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: qdrant-setup

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      # ---------------------------
      # Build
      # ---------------------------
      - name: Restore
        run: dotnet restore ./backend/DshEtlSearch.slnx

      - name: Build
        run: dotnet build ./backend/DshEtlSearch.slnx --configuration Release --no-restore

      # ---------------------------
      # Unit Tests
      # ---------------------------
      - name: Unit Tests
        run: dotnet test ./backend/DshEtlSearch.UnitTests/DshEtlSearch.UnitTests.csproj --no-build --verbosity normal

      # ---------------------------
      # Integration Tests
      # ---------------------------
      - name: Integration Tests
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
        run: dotnet test ./backend/DshEtlSearch.IntegrationTests/DshEtlSearch.IntegrationTests.csproj --no-build --verbosity normal
