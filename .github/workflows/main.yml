name: DSH CI Pipeline

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  pull_request:
    branches:
      - master
      - develop

jobs:
  # ---------------------------------------------------
  # QDRANT (STANDS ALONE)
  # ---------------------------------------------------
  qdrant-setup:
    name: Qdrant / Setup
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Verify Qdrant
        run: |
          for i in {1..10}; do
            curl -s http://localhost:6333 && exit 0
            sleep 1
          done
          exit 1

  # ---------------------------------------------------
  # BACKEND (VISUALLY GROUPED)
  # ---------------------------------------------------
  backend-build:
    name: Backend / Build
    runs-on: ubuntu-latest
    needs: qdrant-setup

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - run: dotnet restore ./backend/DshEtlSearch.slnx
      - run: dotnet build ./backend/DshEtlSearch.slnx --configuration Release --no-restore


  backend-unit-tests:
    name: Backend / Unit Tests
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - run: dotnet test ./backend/DshEtlSearch.UnitTests/DshEtlSearch.UnitTests.csproj --verbosity normal


  backend-integration-tests:
    name: Backend / Integration Tests
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - run: dotnet test ./backend/DshEtlSearch.IntegrationTests/DshEtlSearch.IntegrationTests.csproj --verbosity normal
